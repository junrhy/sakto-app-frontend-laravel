; Increase limits for file uploads and execution time
upload_max_filesize = 50M
post_max_size = 50M
max_execution_time = 300
max_input_time = 300
memory_limit = 256M

; Adjust output buffering
output_buffering = 4096
implicit_flush = Off

; Keep-alive settings
fastcgi.keep_conn = On

; Error reporting for development
display_errors = On
display_startup_errors = On
error_reporting = E_ALL

; Log settings
log_errors = On
error_log = /path/to/your/error.log 